<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>FrontendEnv Sample</title>
        <link rel="stylesheet" href="NamePlateView.css">
    </head>
    <body>
        <style>

        </style>
        <div class="no-print-area">
            <div id="NameList">
                <h1>名札印刷フォーム</h1>

                <h2>利用方法</h2>
                <ol>
                    <li>参加者一覧を下記のテキストエリアに入力する</li>
                    <li>「名札を表示する」ボタンをクリック</li>
                    <li>印刷画面を開いて印刷する</li>
                </ol>
                <div class="box-flex">
                    <div class="">
                        <h3>画像URL取得方法</h3>
                        <ol>
                            <li>Slackの発言者アイコンを右クリック</li>
                            <li>「画像のアドレスをコピー」をクリック</li>
                            <li>テキストエリアの画像URL列にペースト</li>
                        </ol>
                    </div>
                    <div class="">
                        <h3>入力の書式</h3>
                        <pre class="text-sample-area">
氏名,所属,画像URL
氏名,所属,画像URL
...</pre>
                    </div>
                </div>
                <p>
                    <textarea name="UserList" id="UserList" cols="150" rows="15" placeholder="氏名,所属,画像URLを入力してください"></textarea>
                </p>
            </div>
            <div id="RenderNamePlates">
                <input type="button" value="名札を表示する" onClick="showNamePlateView()" accesskey="a" />
                <div class="renderArea"></div>
            </div>
            
        </div>
        <div id="RenderLayoutsArea"></div>
    </body>
    <script src="./NamePlateView.js"></script>
</html>
